<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokéFinder</title>
    <link rel="icon" href="assets/imgs/Pokéball.png">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>
          Encontre o seu <span>pokémon favorito</span> atráves de uma simples
          consulta!
        </h1>
        <hr />
        <div class="image">
          <img src="assets/imgs/PokeFinderLOGO.png" alt="PokéFinder" />
        </div>
        <form id="pokemon-form" autocomplete="off">
          <div class="form-group">
            <label>Nome do Pokémon ou número da Pokédex:</label>
            <input
              type="text"
              id="pokemon"
              placeholder="Exemplo: Treecko ou 252"
              required
            />
          </div>
          <div class="form-group">
            <input type="submit" value="BUSCAR" />
          </div>
        </form>
        <div id="pokemonImages"></div>
        <div id="pokemonContent">...</div>
      </div>
    </div>
  </body>
</html>
